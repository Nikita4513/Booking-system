<div class="container">
    <div class="left">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="entrance">
            <div class="text-container">
                <h3>Вход</h3>
            </div>
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="email@example.com" required>
                <label for="floatingInput">Почта</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="login-btn">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-secondary">Войти</button>
            </div>
        </form>
    </div>
    <div class="right">
            <img class="laptop" src="../../../assets/laptop.svg ">
    </div>
</div>
