<div class="booked-device">
    <a class="list-group-item list-group-item-action flex-column align-items-start"
        routerLink="../devices/device/{{id}}">
        <div class="d-flex w-100 justify-content-between">
        <div class="fs-5">{{ name }}(До {{lastBooking.end | date:"medium"}})</div>
        <small class="text-muted">{{ year }}</small>
        </div>
        <div class="mb-1">{{ description }}</div>
    </a>
    <button class="list-group-item btn btn-outline-secondary" (click)="onCancel()">
        <img class='cancel-icon' src="../../../../../../../assets/cancel.svg">
    </button>
</div>

<div id="my_modal-{{id}}" class="my-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Отмена брони</h5>
          </div>
          <div class="modal-body">
            <p>Вы уверены, что хотите отменить бронь устройства под названием <b>{{name}}</b>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Отменить бронь</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseModal()">Вернуться</button>
          </div>
        </div>
      </div>
</div>
