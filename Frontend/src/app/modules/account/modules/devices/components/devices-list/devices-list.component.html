<div class="list-group">
    
    <app-dropdown-filter (searchChangeValue)="onSearchChanges($event)"></app-dropdown-filter>
    
    <app-device-item *ngFor="let device of devices"
        [id]="device.id"
        [name]="device.name"
        [year]="device.year"
        [description]="device.description"
    ></app-device-item>
</div>
