<div class="container-md bg-light">{{device.description}}</div>
<div class="container-md bg-light scrollable">
<div *ngIf="device.bookings.length === 0">
    История бронирования пуста
</div>
<div *ngIf="device.bookings.length > 0">
    История бронирования:
    <div *ngFor="let booking of device.bookings">
    <div>{{booking.start | date}} - {{booking.end | date}}</div>
    <div>{{booking.comment}}</div>
    </div>
</div>
</div>
